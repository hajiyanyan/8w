<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 | 职场实训沙盘</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 30px;
            background: linear-gradient(90deg, #2c3e50, #4a6491);
            color: white;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* 内容区域样式 */
        .content {
            padding: 40px;
            line-height: 1.6;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .content h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
            text-align: center;
        }

        .content p {
            margin-bottom: 15px;
            color: #555;
            text-align: center;
        }

        /* 登录/注册表单样式 */
        .auth-container {
            display: flex;
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .auth-illustration {
            flex: 1;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            color: white;
            text-align: center;
        }

        .auth-illustration h3 {
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .auth-illustration p {
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
        }

        .illustration-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .auth-form-container {
            flex: 1;
            padding: 40px;
        }

        .form-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
        }

        .form-tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            font-size: 1.1rem;
            font-weight: 500;
            color: #777;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .form-tab.active {
            color: #3498db;
            border-bottom: 3px solid #3498db;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
        }

        .forgot-password {
            color: #3498db;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn {
            display: inline-block;
            background: #3498db;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            width: 100%;
            text-align: center;
        }

        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-large {
            padding: 15px 40px;
            font-size: 1.1rem;
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-login p {
            margin-bottom: 15px;
            color: #777;
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: #eee;
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-buttons {
            display: flex;
            gap: 15px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        .social-btn i {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        .btn-google {
            color: #db4437;
        }

        .btn-github {
            color: #333;
        }

        .btn-wechat {
            color: #09bb07;
        }

        /* 响应式设计 */
        @media (max-width: 992px) {
            .auth-container {
                flex-direction: column;
            }

            .auth-illustration {
                padding: 30px 20px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 1.8rem;
            }

            .auth-form-container {
                padding: 20px;
            }

            .social-buttons {
                flex-direction: column;
            }
        }

        footer {
            margin-top: 40px;
            text-align: center;
            color: white;
            padding: 20px;
            font-size: 1rem;
        }

        .highlight {
            color: #ffcc00;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>职场实训沙盘</h1>
            <p class="subtitle">致力于解决学业与就业脱节问题，模拟求职平台打分系统，从简历——面试——入职项目制作，我们将对所有环节进行打分。</p>
        </header>

        <div class="content">
            <!-- 登录/注册表单区域 -->
            <div id="auth-section">
                <h2>欢迎来到职场实训沙盘</h2>
                <p>请登录或注册账号以使用全部功能</p>

                <div class="auth-container">
                    <div class="auth-illustration">
                        <div class="illustration-icon">
                            <i class="fas fa-user-graduate"></i>
                        </div>
                        <h3>开启您的职业发展之旅</h3>
                        <p>从简历优化到面试准备，再到项目实训，我们为您提供全方位的求职支持。</p>
                    </div>

                    <div class="auth-form-container">
                        <div class="form-tabs">
                            <div class="form-tab active" data-tab="login">登录</div>
                            <div class="form-tab" data-tab="register">注册</div>
                        </div>

                        <!-- 登录表单 -->
                        <form class="auth-form active" id="login-form">
                            <div class="form-group">
                                <label for="login-email">邮箱地址</label>
                                <div class="input-with-icon">
                                    <input type="email" id="login-email" class="form-control" placeholder="请输入您的邮箱"
                                        required>
                                    <i class="fas fa-envelope input-icon"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="login-password">密码</label>
                                <div class="input-with-icon">
                                    <input type="password" id="login-password" class="form-control" placeholder="请输入密码"
                                        required>
                                    <i class="fas fa-lock input-icon"></i>
                                </div>
                            </div>

                            <div class="form-options">
                                <div class="remember-me">
                                    <input type="checkbox" id="remember-me">
                                    <label for="remember-me">记住我</label>
                                </div>
                                <a href="#" class="forgot-password">忘记密码？</a>
                            </div>

                            <button type="submit" class="btn btn-large">登录</button>

                            <div class="social-login">
                                <p>或使用以下方式登录</p>
                                <div class="social-buttons">
                                    <div class="social-btn btn-google">
                                        <i class="fab fa-google"></i>
                                        <span>Google</span>
                                    </div>
                                    <div class="social-btn btn-github">
                                        <i class="fab fa-github"></i>
                                        <span>GitHub</span>
                                    </div>
                                    <div class="social-btn btn-wechat">
                                        <i class="fab fa-weixin"></i>
                                        <span>微信</span>
                                    </div>
                                </div>
                            </div>
                        </form>

                        <!-- 注册表单 -->
                        <form class="auth-form" id="register-form">
                            <div class="form-group">
                                <label for="register-name">姓名</label>
                                <div class="input-with-icon">
                                    <input type="text" id="register-name" class="form-control" placeholder="请输入您的姓名"
                                        required>
                                    <i class="fas fa-user input-icon"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="register-email">邮箱地址</label>
                                <div class="input-with-icon">
                                    <input type="email" id="register-email" class="form-control" placeholder="请输入您的邮箱"
                                        required>
                                    <i class="fas fa-envelope input-icon"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="register-password">密码</label>
                                <div class="input-with-icon">
                                    <input type="password" id="register-password" class="form-control"
                                        placeholder="请设置密码（至少6位）" required>
                                    <i class="fas fa-lock input-icon"></i>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="register-confirm-password">确认密码</label>
                                <div class="input-with-icon">
                                    <input type="password" id="register-confirm-password" class="form-control"
                                        placeholder="请再次输入密码" required>
                                    <i class="fas fa-lock input-icon"></i>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-large">注册</button>

                            <div class="social-login">
                                <p>或使用以下方式注册</p>
                                <div class="social-buttons">
                                    <div class="social-btn btn-google">
                                        <i class="fab fa-google"></i>
                                        <span>Google</span>
                                    </div>
                                    <div class="social-btn btn-github">
                                        <i class="fab fa-github"></i>
                                        <span>GitHub</span>
                                    </div>
                                    <div class="social-btn btn-wechat">
                                        <i class="fab fa-weixin"></i>
                                        <span>微信</span>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025 职场实训 | Chance favors the <span class="highlight">prepared</span> mind. </p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const formTabs = document.querySelectorAll('.form-tab');
            const authForms = document.querySelectorAll('.auth-form');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            // 检查是否已登录
            function checkLoginStatus() {
                const isLoggedIn = localStorage.getItem('isLoggedIn');
                if (isLoggedIn === 'true') {
                    // 如果已登录，直接跳转到primary.html
                    window.location.href = 'primary.html';
                }
            }

            // 页面加载时检查登录状态
            checkLoginStatus();

            // 表单标签切换
            formTabs.forEach(tab => {
                tab.addEventListener('click', function () {
                    const tabId = this.dataset.tab;

                    // 更新标签状态
                    formTabs.forEach(t => t.classList.remove('active'));
                    this.classList.add('active');

                    // 显示对应表单
                    authForms.forEach(form => {
                        form.classList.remove('active');
                        if (form.id === `${tabId}-form`) {
                            form.classList.add('active');
                        }
                    });
                });
            });

            // 登录表单提交
            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const email = document.getElementById('login-email').value;
                const password = document.getElementById('login-password').value;

                // 简单验证
                if (!email || !password) {
                    alert('请填写所有必填字段！');
                    return;
                }

                // 模拟登录过程
                const loginBtn = this.querySelector('button[type="submit"]');
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 登录中...';
                loginBtn.disabled = true;

                setTimeout(function () {
                    // 模拟成功登录
                    loginBtn.innerHTML = '登录成功！';

                    setTimeout(function () {
                        // 保存登录状态到本地存储
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('userEmail', email);

                        // 跳转到primary.html
                        window.location.href = 'primary.html';
                    }, 1000);
                }, 1500);
            });

            // 注册表单提交
            registerForm.addEventListener('submit', function (e) {
                e.preventDefault();

                const name = document.getElementById('register-name').value;
                const email = document.getElementById('register-email').value;
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;

                // 简单验证
                if (!name || !email || !password || !confirmPassword) {
                    alert('请填写所有必填字段！');
                    return;
                }

                if (password !== confirmPassword) {
                    alert('两次输入的密码不一致！');
                    return;
                }

                if (password.length < 6) {
                    alert('密码长度至少为6位！');
                    return;
                }

                // 模拟注册过程
                const registerBtn = this.querySelector('button[type="submit"]');
                registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 注册中...';
                registerBtn.disabled = true;

                setTimeout(function () {
                    // 模拟成功注册
                    registerBtn.innerHTML = '注册成功！';

                    setTimeout(function () {
                        // 切换到登录标签
                        formTabs.forEach(t => t.classList.remove('active'));
                        document.querySelector('.form-tab[data-tab="login"]').classList.add('active');

                        authForms.forEach(form => {
                            form.classList.remove('active');
                            if (form.id === 'login-form') {
                                form.classList.add('active');
                            }
                        });

                        // 重置注册表单
                        registerForm.reset();
                        registerBtn.innerHTML = '注册';
                        registerBtn.disabled = false;

                        alert('注册成功！请使用您的账号登录。');
                    }, 1000);
                }, 1500);
            });

            // 社交登录按钮点击事件
            document.querySelectorAll('.social-btn').forEach(btn => {
                btn.addEventListener('click', function () {
                    const platform = this.querySelector('span').textContent;
                    alert(`即将通过${platform}登录，此功能正在开发中...`);
                });
            });

            // 忘记密码链接
            document.querySelector('.forgot-password').addEventListener('click', function (e) {
                e.preventDefault();
                alert('忘记密码功能正在开发中，请联系管理员重置密码。');
            });
        });
    </script>
</body>

</html>
